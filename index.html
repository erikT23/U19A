<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<style>
    .encendido {
        background-color: brown !important;
    }

    .apagado {
        background-color: gray !important;
    }
</style>

<body>
    <div class="container-fluid">
        <div class="row">

            <div class="col-3">

                <div class="col"><button onclick="Encender()" type="button"
                        class="btn mt-2 btn-primary btn-sm">Encender</button></div>
            </div>
            <div class="col-3">

                <div class="col-12"><button onclick="SubirVolumen()" type="button"
                        class="btn mt-2 btn-primary btn-sm">Volumen +</button>
                </div>
                <div class="col-12"><button onclick="BajarVolumen()" type="button"
                        class="btn mt-2 btn-primary btn-sm">Volumen -</button>
                </div>
            </div>
            <div class="col-3">

                <div class="col-12"><button onclick="SubirCanal()" type="button"
                        class="btn mt-2 btn-primary btn-sm">Canal +</button>
                </div>
                <div class="col-12"><button onclick="BajarCanal()" type="button" class="btn mt-2 btn-primary btn-sm">Canal -</button>
                </div>
            </div>
            <div class="col-3">


                <div class="col-12"><button onclick="Mute()" type="button" class="btn mt-2 btn-primary btn-sm">silenciar</button>
                </div>
            </div>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
                crossorigin="anonymous"></script>

            <script src="js.js"></script>
</body>

</html>
